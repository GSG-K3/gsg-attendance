<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSG Attenndance</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="row">
                <div class="navbar__logo">
                    <i class="fas fa-users fa-3x"></i>
                </div>

                <nav class="navbar__nav col-6">
                    <a href="/">Home</a>
                    <a href="/attendance">Attendances</a>
                    <a href="/students">Students</a>
                </nav>



                <div class="input-group" style="display: none;">
                    <input type="submit" value="Search" class="btn" />
                    <input type="search" placeholder="search" class="form-control">
                </div>

            </div>
        </div>
        </div>
    </header>

    <div class="maindiv">
        <section class="courseSection">
            <div class="container">
                <div class="row" id="courses">
                </div>
            </div>
        </section>
        <hr />
        <section id="AddAttendance" class="AddAttendanceSection " style="display: none;">
            <h1>Add Attendances</h1>
            <div class="container">
                <div class="attendance">
                    <div class="row">
                        <div class="input-group">
                            <label>Current Date</label>
                            <input readonly id="CurrentDate" value="" class="form-control" />
                        </div>

                        <div class="input-group">
                            <label>Current Time</label>
                            <input readonly id="CurrentTime" value="" class="form-control" />
                        </div>

                        <div class="input-group">
                            <label>Mentors</label>
                            <select name="" class="form-control" id="mentors_list"> </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="student">
                            <table>
                                <thead>
                                    <tr class="table__header">
                                        <th scope="col">#</th>
                                        <th scope="col">Student Name</th>
                                        <th scope="col">City</th>
                                        <th scope="col">Course Name</th>
                                        <th scope="col">Mentor</th>

                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id='std_table'>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/js/apiCall.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
